<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Attempt 5 â€” Minimal Inline</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { margin: 0; background: #f4f7f9; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .header {
    text-align: center;
    padding: 32px 50px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  }
  .title-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    margin-bottom: 10px;
  }
  .word {
    font-size: 34px;
    font-weight: 800;
    color: #1e3a4f;
    letter-spacing: -1px;
  }
  /* Inline swatch diagram between words */
  .inline-diagram {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 6px 10px;
    background: #f4f7f9;
    border-radius: 8px;
    border: 1px solid #e0e8ef;
  }
  .mini-swatch {
    width: 14px;
    height: 14px;
    border-radius: 3px;
  }
  .mini-arrow {
    font-size: 14px;
    color: #2b9eb3;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 600;
  }
  .subtitle {
    font-size: 12px;
    color: #7a94a8;
    margin-top: 8px;
  }
  .byline { font-size: 11px; color: #a0b4c4; margin-top: 3px; font-style: italic; }
  /* Color mapping legend below */
  .mapping-strip {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 16px;
    padding-top: 14px;
    border-top: 1px solid #e8eff4;
  }
  .map-pair {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 10px;
    color: #7a94a8;
    font-family: 'JetBrains Mono', monospace;
  }
  .map-dot {
    width: 12px;
    height: 12px;
    border-radius: 3px;
  }
  .map-arrow { color: #2b9eb3; }
</style>
</head>
<body>
<div class="header">
  <div class="title-row">
    <span class="word">Recolor</span>
    <div class="inline-diagram">
      <div class="mini-swatch" style="background:#c0392b;"></div>
      <div class="mini-swatch" style="background:#e67e22;"></div>
      <div class="mini-swatch" style="background:#f1c40f;"></div>
      <span class="mini-arrow">&rarr;</span>
      <div class="mini-swatch" style="background:#9b59b6;"></div>
      <div class="mini-swatch" style="background:#3498db;"></div>
      <div class="mini-swatch" style="background:#1abc9c;"></div>
    </div>
    <span class="word" style="color:#2b9eb3;">Tool</span>
  </div>
  <div class="subtitle">Not for photographs</div>
  <div class="byline">Ineptly vibe-coded by David Landerman</div>
  <div class="mapping-strip">
    <div class="map-pair"><div class="map-dot" style="background:#c0392b;"></div><span class="map-arrow">&rarr;</span><div class="map-dot" style="background:#9b59b6;"></div></div>
    <div class="map-pair"><div class="map-dot" style="background:#e67e22;"></div><span class="map-arrow">&rarr;</span><div class="map-dot" style="background:#3498db;"></div></div>
    <div class="map-pair"><div class="map-dot" style="background:#f1c40f;"></div><span class="map-arrow">&rarr;</span><div class="map-dot" style="background:#1abc9c;"></div></div>
  </div>
</div>
</body>
</html>
