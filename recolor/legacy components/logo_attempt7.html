<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Attempt 7 â€” Before/After Circles</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  body { margin: 0; background: #f4f7f9; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .header {
    text-align: center;
    padding: 36px 56px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  }
  .circle-diagram {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-bottom: 20px;
  }
  .color-wheel {
    position: relative;
    width: 72px;
    height: 72px;
  }
  .color-wheel svg { display: block; }
  .wheel-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 9px;
    font-weight: 600;
    color: #1e3a4f;
    background: rgba(255,255,255,0.9);
    padding: 2px 6px;
    border-radius: 3px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .center-arrows {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .center-arrows svg { display: block; }
  .swirl-text {
    font-size: 8px;
    font-weight: 600;
    color: #2b9eb3;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }
  h1 {
    font-size: 30px;
    font-weight: 800;
    color: #1e3a4f;
    margin: 0;
    letter-spacing: -0.5px;
  }
  h1 span { color: #2b9eb3; }
  .subtitle { font-size: 12px; color: #7a94a8; margin-top: 8px; }
  .byline { font-size: 11px; color: #a0b4c4; margin-top: 3px; font-style: italic; }
  /* Animated slow rotation */
  .spin-slow { animation: spinSlow 20s linear infinite; }
  .spin-slow-reverse { animation: spinSlowReverse 25s linear infinite; }
  @keyframes spinSlow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  @keyframes spinSlowReverse { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
</style>
</head>
<body>
<div class="header">
  <div class="circle-diagram">
    <!-- Before wheel -->
    <div class="color-wheel">
      <svg width="72" height="72" viewBox="0 0 72 72" class="spin-slow">
        <!-- Pie segments for "before" colors -->
        <circle cx="36" cy="36" r="32" fill="none" stroke="#c0392b" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="0"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#e67e22" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-33.5"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#f1c40f" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-67"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#27ae60" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-100.5"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#2980b9" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-134"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#7f8c8d" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-167.5"/>
      </svg>
      <div class="wheel-label">Before</div>
    </div>

    <!-- Center arrows -->
    <div class="center-arrows">
      <svg width="48" height="28" viewBox="0 0 48 28" fill="none">
        <path d="M4 14H38" stroke="#2b9eb3" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M34 7L43 14L34 21" stroke="#2b9eb3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- sparkle dots -->
        <circle cx="16" cy="8" r="1.5" fill="#f1c40f" opacity="0.6"/>
        <circle cx="24" cy="20" r="1.5" fill="#e74c3c" opacity="0.6"/>
        <circle cx="30" cy="6" r="1" fill="#1abc9c" opacity="0.6"/>
      </svg>
      <span class="swirl-text">Recolor</span>
    </div>

    <!-- After wheel -->
    <div class="color-wheel">
      <svg width="72" height="72" viewBox="0 0 72 72" class="spin-slow-reverse">
        <circle cx="36" cy="36" r="32" fill="none" stroke="#9b59b6" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="0"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#e91e63" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-33.5"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#1abc9c" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-67"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#3498db" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-100.5"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#ff9800" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-134"/>
        <circle cx="36" cy="36" r="32" fill="none" stroke="#795548" stroke-width="8" stroke-dasharray="33.5 167.5" stroke-dashoffset="-167.5"/>
      </svg>
      <div class="wheel-label">After</div>
    </div>
  </div>
  <h1>Recolor <span>Preview Tool</span></h1>
  <div class="subtitle">Not for photographs</div>
  <div class="byline">Ineptly vibe-coded by David Landerman</div>
</div>
</body>
</html>
