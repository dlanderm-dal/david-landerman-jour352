<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Attempt 1 â€” Swatch Arrow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  body { margin: 0; background: #f4f7f9; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .header {
    text-align: center;
    padding: 40px 60px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  }
  .logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 16px;
  }
  .swatch-group {
    display: flex;
    gap: 4px;
  }
  .swatch {
    width: 28px;
    height: 28px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
  }
  .arrow-container {
    display: flex;
    align-items: center;
    padding: 0 8px;
  }
  .arrow-container svg {
    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
  }
  h1 {
    font-size: 28px;
    font-weight: 800;
    color: #1e3a4f;
    margin: 0;
    letter-spacing: -0.5px;
  }
  h1 span { color: #2b9eb3; }
  .subtitle {
    font-size: 13px;
    color: #7a94a8;
    margin-top: 6px;
    font-weight: 400;
  }
  .byline {
    font-size: 11px;
    color: #a0b4c4;
    margin-top: 4px;
    font-style: italic;
  }
</style>
</head>
<body>
<div class="header">
  <div class="logo-row">
    <div class="swatch-group">
      <div class="swatch" style="background: #c0392b;"></div>
      <div class="swatch" style="background: #e67e22;"></div>
      <div class="swatch" style="background: #f1c40f;"></div>
      <div class="swatch" style="background: #27ae60;"></div>
    </div>
    <div class="arrow-container">
      <svg width="48" height="24" viewBox="0 0 48 24" fill="none">
        <path d="M4 12H38" stroke="#2b9eb3" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M34 6L42 12L34 18" stroke="#2b9eb3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="swatch-group">
      <div class="swatch" style="background: #8e44ad;"></div>
      <div class="swatch" style="background: #2980b9;"></div>
      <div class="swatch" style="background: #1abc9c;"></div>
      <div class="swatch" style="background: #e74c3c;"></div>
    </div>
  </div>
  <h1>Recolor <span>Preview Tool</span></h1>
  <div class="subtitle">Not for photographs</div>
  <div class="byline">Ineptly vibe-coded by David Landerman</div>
</div>
</body>
</html>
