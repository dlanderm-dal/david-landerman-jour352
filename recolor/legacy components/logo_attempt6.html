<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Attempt 6 â€” Paint Bucket Spill</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  body { margin: 0; background: #f4f7f9; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .header {
    text-align: center;
    padding: 32px 50px 28px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    position: relative;
    overflow: hidden;
  }
  /* Decorative color drips from top */
  .drips {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    display: flex;
  }
  .drip {
    flex: 1;
    position: relative;
  }
  .drip::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 4px;
    height: 8px;
    border-radius: 0 0 3px 3px;
    background: inherit;
  }
  .drip:nth-child(3)::after { height: 14px; }
  .drip:nth-child(5)::after { height: 11px; }
  .drip:nth-child(7)::after { height: 6px; }

  .logo-area {
    margin-top: 16px;
    margin-bottom: 14px;
  }

  .swatch-transform {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }
  .palette-strip {
    display: flex;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .strip-color {
    width: 24px;
    height: 32px;
  }
  .transform-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    background: #f4f7f9;
    border-radius: 50%;
    border: 2px solid #e0e8ef;
  }
  .transform-icon svg { display: block; }

  h1 {
    font-size: 26px;
    font-weight: 800;
    color: #1e3a4f;
    margin: 0;
    letter-spacing: -0.5px;
  }
  /* Gradient text effect */
  .gradient-text {
    background: linear-gradient(90deg, #c0392b, #e67e22, #f1c40f, #27ae60, #2980b9, #8e44ad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .subtitle { font-size: 12px; color: #7a94a8; margin-top: 8px; }
  .byline { font-size: 11px; color: #a0b4c4; margin-top: 3px; font-style: italic; }
</style>
</head>
<body>
<div class="header">
  <div class="drips">
    <div class="drip" style="background:#c0392b;"></div>
    <div class="drip" style="background:#e67e22;"></div>
    <div class="drip" style="background:#f1c40f;"></div>
    <div class="drip" style="background:#27ae60;"></div>
    <div class="drip" style="background:#2980b9;"></div>
    <div class="drip" style="background:#8e44ad;"></div>
    <div class="drip" style="background:#e91e63;"></div>
    <div class="drip" style="background:#1abc9c;"></div>
  </div>
  <div class="logo-area">
    <div class="swatch-transform">
      <div class="palette-strip">
        <div class="strip-color" style="background:#c0392b;"></div>
        <div class="strip-color" style="background:#e67e22;"></div>
        <div class="strip-color" style="background:#f1c40f;"></div>
        <div class="strip-color" style="background:#27ae60;"></div>
        <div class="strip-color" style="background:#2980b9;"></div>
      </div>
      <div class="transform-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#2b9eb3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </div>
      <div class="palette-strip">
        <div class="strip-color" style="background:#9b59b6;"></div>
        <div class="strip-color" style="background:#e91e63;"></div>
        <div class="strip-color" style="background:#1abc9c;"></div>
        <div class="strip-color" style="background:#3498db;"></div>
        <div class="strip-color" style="background:#ff9800;"></div>
      </div>
    </div>
  </div>
  <h1><span class="gradient-text">Recolor</span> Preview Tool</h1>
  <div class="subtitle">Not for photographs</div>
  <div class="byline">Ineptly vibe-coded by David Landerman</div>
</div>
</body>
</html>
