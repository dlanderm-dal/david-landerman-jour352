<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Attempt 4 â€” Split Prism</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  body { margin: 0; background: #f4f7f9; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .header {
    text-align: center;
    padding: 36px 60px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  }
  .prism-diagram {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    gap: 0;
    position: relative;
  }
  /* Left: single combined swatch beam */
  .beam-in {
    display: flex;
    flex-direction: column;
    gap: 0;
  }
  .beam-stripe {
    width: 60px;
    height: 6px;
  }
  .beam-stripe:first-child { border-radius: 3px 0 0 0; }
  .beam-stripe:last-child { border-radius: 0 0 0 3px; }
  /* Prism triangle */
  .prism {
    width: 0;
    height: 0;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-bottom: 52px solid #1e3a4f;
    filter: drop-shadow(0 2px 8px rgba(0,0,0,0.15));
    position: relative;
    margin: 0 6px;
  }
  .prism-inner {
    position: absolute;
    top: 8px;
    left: -18px;
    width: 0;
    height: 0;
    border-left: 18px solid transparent;
    border-right: 18px solid transparent;
    border-bottom: 32px solid #2b4a5f;
  }
  /* Right: fanned out beams */
  .beam-out {
    display: flex;
    flex-direction: column;
    gap: 3px;
  }
  .beam-ray {
    height: 4px;
    border-radius: 0 2px 2px 0;
  }
  .beam-ray:nth-child(1) { width: 50px; }
  .beam-ray:nth-child(2) { width: 55px; margin-left: 4px; }
  .beam-ray:nth-child(3) { width: 60px; margin-left: 8px; }
  .beam-ray:nth-child(4) { width: 55px; margin-left: 4px; }
  .beam-ray:nth-child(5) { width: 50px; }

  h1 {
    font-size: 28px;
    font-weight: 800;
    color: #1e3a4f;
    margin: 0;
    letter-spacing: -0.5px;
  }
  h1 .tool { color: #2b9eb3; }
  .subtitle { font-size: 12px; color: #7a94a8; margin-top: 6px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
  .byline { font-size: 11px; color: #a0b4c4; margin-top: 4px; font-style: italic; }
</style>
</head>
<body>
<div class="header">
  <div class="prism-diagram">
    <div class="beam-in">
      <div class="beam-stripe" style="background:#c0392b;"></div>
      <div class="beam-stripe" style="background:#e67e22;"></div>
      <div class="beam-stripe" style="background:#f1c40f;"></div>
      <div class="beam-stripe" style="background:#27ae60;"></div>
      <div class="beam-stripe" style="background:#2980b9;"></div>
    </div>
    <div style="position:relative; width:60px; height:52px; margin: 0 6px;">
      <svg width="60" height="52" viewBox="0 0 60 52" fill="none" style="filter: drop-shadow(0 2px 8px rgba(0,0,0,0.15));">
        <polygon points="30,0 60,52 0,52" fill="#1e3a4f"/>
        <polygon points="30,10 50,44 10,44" fill="#2b4a5f"/>
      </svg>
    </div>
    <div class="beam-out">
      <div class="beam-ray" style="background:#9b59b6;"></div>
      <div class="beam-ray" style="background:#3498db;"></div>
      <div class="beam-ray" style="background:#1abc9c;"></div>
      <div class="beam-ray" style="background:#e91e63;"></div>
      <div class="beam-ray" style="background:#ff9800;"></div>
    </div>
  </div>
  <h1>Recolor Preview <span class="tool">Tool</span></h1>
  <div class="subtitle">Not for photographs</div>
  <div class="byline">Ineptly vibe-coded by David Landerman</div>
</div>
</body>
</html>
